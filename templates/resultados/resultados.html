{% include "header.html" %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}
<div class="container">

    <div class="row">

        <div class="col md-12">

            <h2>Student List <button type="button" class="btn btn-success  pull-right" data-toggle="modal"
                    data-target="#myModal">Add Student Data</button></h2>

            <table class="table table-striped">
                <tr>
                    <th>Serial</th>
                    <th>Nome</th>
                    <th>Numero</th>
                </tr>
                {% for row in resultados %}
                <tr>
                    <td>{{row.0}}</td>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>
                        <a href="alunos/update/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal"
                            data-target="#modaledit{{row.0}}">Edit</a>
                        <a href="alunos/delete/{{row.0}}" class="btn btn-danger btn-xs"
                            onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                    </td>
                </tr>

                <div class="modal-dialog">

                    <div class="modal-content">

                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                            <h4 class="modal-title">Update Information</h4>

                        </div>

                        <div class="modal-body">
                            Qualquer Coisa...
                            <form action="{{ url_for('resultados_update', resultado_id=row.0) }}" method="POST">

                                <div class="form-group">

                                    <label>Nome:</label>
                                    <input type="hidden" name="id" value="{{row.0}}">

                                    <input type="text" class="form-control" name="nome" value="{{row.1}}">

                                </div>

                                <div class="form-group">

                                    <label>Numero:</label>

                                    <input type="text" class="form-control" name="numero" value="{{row.2}}">

                                </div>

                                <div class="form-group">

                                    <button class="btn btn-primary" type="submit">Update</button>

                                </div>

                            </form>

                        </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
        </div>


        {% endfor  %}
        </table>

    </div>

</div>

</div>

</div>
{% endblock %}


<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
